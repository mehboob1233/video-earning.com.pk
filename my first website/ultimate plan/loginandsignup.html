<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration or Sign Up form | My Website</title>
    <link rel="icon" type="image/jpg" href="../pics/Logo.jpg">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffefdb; /* Light peach background color */
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .wrapper {
            position: relative;
            max-width: 400px;
            width: 90%;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            position: relative;
            font-size: 26px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        h2::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            height: 3px;
            width: 35px;
            border-radius: 15px;
            background: #ed6c35; /* Orange underline color */
        }

        .input-box {
            height: 48px;
            margin: 18px 0;
        }

        input {
            height: 100%;
            width: 100%;
            outline: none;
            padding: 0 15px;
            font-size: 17px;
            font-weight: 500;
            color: #333;
            border: 1.5px solid #9e9e9e; /* Light gray border */
            border-bottom-width: 2.5px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        input:focus,
        input:valid {
            border-color: #ed6c35; /* Orange border color on focus/valid */
        }

        .input-box.button input {
            color: #fff;
            letter-spacing: 1px;
            border: none;
            background: #ed6c35; /* Orange button color */
            cursor: pointer;
        }

        .input-box.button input:hover {
            background: #bf542e; /* Darker orange button color on hover */
        }

        .tabcontent {
            display: none;
        }

        .policy {
            display: flex;
            align-items: center;
            margin: 15px 0;
            text-align: left;
        }

        .policy input {
            margin-right: 10px;
        }

        .policy h3 {
            color: #333;
            font-size: 14px;
            margin: 0;
        }

        @media (max-width: 600px) {
            .wrapper {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="signup" class="tabcontent" style="display: block;">
            <h2>Registration</h2>
            <form action="#" onsubmit="showLogin(event)">
                <div class="input-box">
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <input type="text" id="email_signup" placeholder="Enter a valid email" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password_signup" placeholder="Create a strong password (at least 6 characters)" required>
                </div>
                <div class="input-box">
                    <input type="password" id="confirm_password" placeholder="Confirm password" required>
                </div>
                <div class="policy">
                    <input type="checkbox" required>
                    <h3>I accept all terms & condition</h3>
                </div>
                <div class="input-box button">
                    <input type="button" value="Sign Up" onclick="validateSignup()">
                </div>
            </form>
        </div>

        <div id="login" class="tabcontent">
            <h2>Login</h2>
            <form action="deposit.html" onsubmit="redirectToDeposit(event)">
                <div class="input-box">
                    <input type="text" id="email_login" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password_login" placeholder="Enter your password" required>
                </div>
                <div class="input-box button">
                    <input type="button" value="Get Started" onclick="validateLogin()">
                </div>
            </form>
        </div>
    </div>

    <script>
        let signupName, signupEmail, signupPassword;

        function showLogin(event) {
            document.getElementById('signup').style.display = 'none';
            document.getElementById('login').style.display = 'block';
        }

        function validateSignup() {
            signupName = document.getElementById('name').value;
            signupEmail = document.getElementById('email_signup').value;
            signupPassword = document.getElementById('password_signup').value;

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(signupEmail)) {
                alert('Please enter a valid email address.');
                return;
            }

            if (signupPassword.length < 6) {
                alert('Password should be at least 6 characters long.');
                return;
            }

            if (!signupName.trim()) {
                alert('Please enter your name.');
                return;
            }

            showLogin();
        }

        function validateLogin() {
            const loginEmail = document.getElementById('email_login').value;
            const loginPassword = document.getElementById('password_login').value;

            if (loginEmail === signupEmail && loginPassword === signupPassword) {
                window.location.href = 'deposit.html';
            } else {
                alert('Login information does not match. Please try again.');
            }
        }

        function redirectToDeposit(event) {
            window.location.href = 'deposit.html';
            event.preventDefault();
        }
    </script>
</body>

</html>
